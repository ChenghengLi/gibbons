# =============================================================================
# 3D N² Queens MCMC Solver Configuration
# =============================================================================

# Board Configuration
sizes: [11]              # List of board sizes N to run

# Solver Configuration
steps: 400000             # Number of MCMC steps
seed: 42                   # Random seed

# Log interval: how often to print progress (0 = auto, default 10% of steps)
log_interval: 100000

# State Space: 'full' or 'reduced'
#   - full: C(N³, N²) configurations, queens anywhere
#   - reduced: N^(N²) configurations, one queen per (i,j)
state_space: full

# Cooling Schedule: 'linear', 'geometric', or 'adaptive'
cooling: geometric
beta_min: 50              # Initial inverse temperature
beta_max: 1000             # Final inverse temperature
simulated_annealing: true  # Enable/disable annealing

# Energy Treatment: 'linear', 'quadratic', 'log', or 'log_quadratic'
energy_treatment: linear

# Complexity: 'hash' (O(1)), 'iter' (O(N²)), or 'endangered' (O(N²))
#   - hash: Uses line counting for O(1) energy updates (surrogate energy)
#   - iter: Uses iterative attack checking for O(N²) energy updates (counts attacking pairs)
#   - endangered: Uses O(N²) to count number of endangered queens (queens under attack)
complexity: hash

# Energy regrounding interval (0 to disable)
energy_reground_interval: 10000


# Execution Mode: 'single' or 'multiple'
mode: multiple
num_runs: 5               # Number of runs if mode is 'multiple'

# Output and Visualization
show: false                # Show plots interactively
save: false                # Save results (plots and data)
output_dir: results        # Directory for saved results
