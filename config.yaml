# =============================================================================
# 3D N² Queens MCMC Solver Configuration
# =============================================================================

# Board Configuration
sizes: [10]              # List of board sizes N to run

# Solver Configuration
steps: 4000000             # Number of MCMC steps
seed: 43                   # Random seed

# Log interval: how often to print progress (0 = auto, default 10% of steps)
log_interval: 100000

# State Space: 'full' or 'reduced'
#   - full: C(N³, N²) configurations, queens anywhere
#   - reduced: N^(N²) configurations, one queen per (i,j)
state_space: full

# Cooling Schedule: 'linear', 'geometric', or 'adaptive'
cooling: geometric
beta_min: 0.2              # Initial inverse temperature
beta_max: 10             # Final inverse temperature
simulated_annealing: true  # Enable/disable annealing

# Energy Treatment: 'linear', 'quadratic', 'log', or 'log_quadratic'
energy_treatment: linear

# Complexity: 'hash', 'iter', 'endangered', 'colored', 'weighted', 'colored_endangered', or 'weighted_endangered'
#   - hash: Uses line counting for O(1) energy updates
#   - iter: Uses iterative attack checking (counts attacking pairs)
#   - endangered: Counts number of endangered queens (queens under attack)
#   - colored: Conflicts + 4 * (queens on black squares where (i+j+k) mod 2 == 1)
#   - weighted: Conflicts + sum of |x+y-2z| for each queen position
#   - colored_endangered: Endangered + 4 * (queens on black squares)
#   - weighted_endangered: Endangered + sum of |x+y-2z| for each queen position
complexity: weighted

# Energy regrounding interval (0 to disable)
energy_reground_interval: 10000


# Execution Mode: 'single' or 'multiple'
mode: multiple
num_runs: 1               # Number of runs if mode is 'multiple'

# Output and Visualization
show: false                # Show plots interactively
save: false                # Save results (plots and data)
output_dir: results        # Directory for saved results
